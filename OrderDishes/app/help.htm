<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>软件使用帮助</title>
<link href="style/reset.css" rel="stylesheet" type="text/css" media="all" />
<link href="style/base.css" rel="stylesheet" type="text/css" media="all" />
<link href="style/layout.css" rel="stylesheet" type="text/css" media="screen" />
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/help.js" type="text/javascript"></script>
</head>

<body>
<div id="body-container">
	<header id="header">
		<h3>软件使用帮助</h3>
		<a class="return"  onclick="window.history.go(-1);">返回</a>
	</header><!--header-->
	<div id="main" class="manage">
		<div class="box bill_h">
			<p>暂无使用帮助，如有不明白使用，请呼叫服务员指导</p>
			<a id="callWaiter">呼叫服务员</a>
		</div>
		<div class="box">
			<a id="clearData" class="btn">清除记录</a>
			<a id="changeTableId" class="btn">更换桌号</a>
		</div>
		<div id="manageAction" class="box clearfix" style="display: none">
			<div class="manage_name">
				<label class="fl" for="userName">用户名：</label>
				<div class="search_wrap wrap fl">
					<input type="text" autocomplete="off" name="keywords" autocorrect="off" class="search" id="userName" placeholder="服务员账号">
				</div>
			</div>
			<div class="manage_pwd">
				<label class="fl" for="password">密码：</label>
				<div class="search_wrap wrap fl">
					<input type="password" autocomplete="off" name="keywords" autocorrect="off" class="search" id="password" placeholder="服务员密码">
				</div>
			</div>
			<div class="manage_tableid" style="display: none">
				<label class="fl" for="tableid">桌号：</label>
				<div class="search_wrap wrap fl">
					<input type="text" autocomplete="off" name="keywords" autocorrect="off" class="search" id="tableid" placeholder="请输入桌子编号">
				</div>
			</div>
			<a id="changeTable" class="btn fl" style="display: none">更换桌子编号</a>
			<a id="clearPay" class="btn fl" style="display: none">结账完毕</a>
		</div>
	</div> <!--main-->
	<ul id="menu" class="h">
		<li class="selected"><a href="home.htm">主页</a></li>
		<li><a href="order.htm">点餐</a></li>
		<li><a href="bill.htm">我的订单<span id="orderNumTip" style="color: red;position: relative;top:-12px;font-size: 12px">[12]</span></a></li>
		<li><a href="server.htm">服务</a></li>
		<li><a href="pay.htm">买单</a></li>
	</ul><!--sidebar-->
</div>
</body>
</html>
